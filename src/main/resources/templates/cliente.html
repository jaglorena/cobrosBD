<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Cliente</title>
</head>
<body>
<main class="d-flex flex-column">
    <header class="p-4 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap aling-items-center justify-content-center justify-content-lg-start">
                <brands>
                    <img class="rounded mx-auto d-block" th:src="@{/logo-canasta.png}" th:alt="logo" style="width: 150px">
                </brands>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 pt-4">
                    <li>
                        <a href="/" class="nav-link px-2 text-white"><h6>Inicio</h6></a>
                    </li>
                    <li>
                        <a href="/clientes" class="nav-link px-3 text-white"><h6>Cliente</h6></a>
                    </li>
                    <li>
                        <a href="/producto" class="nav-link px-3 text-white"><h6>Producto</h6></a>
                    </li>
                    <li>
                        <a href="/pago" class="nav-link px-2 text-white"><h6>Pago</h6></a>
                    </li>
                    <li>
                        <a href="/tarjeta" class="nav-link px-2 text-white"><h6>Tarjeta</h6></a>
                    </li>
                    <li>
                        <a href="/promociones" class="nav-link px-2 text-white"><h6>Promoci贸n</h6></a>
                    </li>
                    <li>
                        <a href="/transacciones" class="nav-link px-2 text-white"><h6>Transacciones</h6></a>
                    </li>
                </ul>
                <brands>
                    <img class="rounded mx-auto d-block pt-4" th:src="@{/logo-letra.png}" th:alt="logo" style="width: 200px">
                </brands>
            </div>
        </div>
    </header>
    <div class="Container pt-5">
        <div class="row justify-content-center">
            <div class="col">
                <h1 class="text-center">Registro de clientes</h1>
            </div>
        </div>
        <form class="mt-3" th:action="@{/clientes/crear}" th:method="post">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="row-6">
                        <div class="form-group col-md-6 m-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del cliente">
                        </div>
                        <div class="form-group col-md-6 m-3">
                            <label for="direccion">Direcci贸n</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Direcci贸n del cliente">
                        </div>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <h1 class="text-center">Lista de clientes</h1>
        </div>
    </div>
    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <table class="table table-bordered ">
                    <thead>
                    <tr>
                        <th>ID Cliente</th>
                        <th>Nombre</th>
                        <th>Direcci贸n</th>
                        <th>Opciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td th:text="${cliente.getIdCliente()}"></td>
                        <td th:text="${cliente.getNombre()}"></td>
                        <td th:text="${cliente.getDireccion()}"></td>
                        <td><a th:href="${'/clientes/eliminar/' + cliente.getIdCliente()}">Eliminar</a> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
