<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<header class="p-4 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap aling-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="/clientes" class="nav-link px-2 text-white">Cliente</a>
                </li>
                <li>
                    <a href="/producto" class="nav-link px-2 text-white">Producto</a>
                </li>
                <li>
                    <a href="/pago" class="nav-link px-2 text-white">Pago</a>
                </li>
                <li>
                    <a href="/tarjeta" class="nav-link px-2 text-white">Tarjeta</a>
                </li>
                <li>
                    <a href="/promociones" class="nav-link px-2 text-white">Promoci√≥n</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="pt-6">Registro de producto</h1>
        </div>
    </div>
    <form>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="mb-3 from-group col-md-6 ">
                    <label for="exampleFormControlInput1" class="form-label">Nombre producto</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="producto">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3 from-group col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Codigo</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="codigo">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3 from-group col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Descripcion</label>
                    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="descripcion">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3 from-group col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="exampleFormControlInput" placeholder="precio">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success m-3">Agregar</button>
            </div>
        </div>
    </form>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="pt-6">Lista de producto</h1>
        </div>
    </div>
</div>
<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <table class="table table-bordered ">
                <thead>
                <tr>
                    <th>ID producto</th>
                    <th>Nombre</th>
                    <th>Codigo</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
