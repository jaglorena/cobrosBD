<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<header class="p-4 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap aling-items-center justify-content-center justify-content-lg-start">
            <brands>
                <img class="rounded mx-auto d-block" th:src="@{/logo-canasta.png}" th:alt="logo" style="width: 150px">
            </brands>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 pt-4">
                <li>
                    <a href="/" class="nav-link px-2 text-white"><h6>Inicio</h6></a>
                </li>
                <li>
                    <a href="/clientes" class="nav-link px-3 text-white"><h6>Cliente</h6></a>
                </li>
                <li>
                    <a href="/producto" class="nav-link px-3 text-white"><h6>Producto</h6></a>
                </li>
                <li>
                    <a href="/pago" class="nav-link px-2 text-white"><h6>Pago</h6></a>
                </li>
                <li>
                    <a href="/tarjeta" class="nav-link px-2 text-white"><h6>Tarjeta</h6></a>
                </li>
                <li>
                    <a href="/promociones" class="nav-link px-2 text-white"><h6>Promoci√≥n</h6></a>
                </li>
                <li>
                    <a href="/transacciones" class="nav-link px-2 text-white"><h6>Transacciones</h6></a>
                </li>
            </ul>
            <brands>
                <img class="rounded mx-auto d-block pt-4" th:src="@{/logo-letra.png}" th:alt="logo" style="width: 200px">
            </brands>
        </div>
    </div>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="pt-6">Registro de tarjeta</h1>
        </div>
    </div>
    <form class="mt-3" th:action="@{/tarjeta/crear}" th:method="post">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="mb-3 from-group">
                    <label for="saldo" class="form-label">Saldo actual</label>
                    <input type="text" class="form-control" id="saldo" placeholder="Saldo inicial de la tarjeta" name="saldo">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3 from-group">
                    <label for="puntos" class="form-label">Puntos acumulados</label>
                    <input type="text" class="form-control" id="puntos" placeholder="Saldo inicial de puntos canjeables"
                    name="puntos">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3 from-group">
                    <label for="idCliente" class="form-label">Id cliente</label>
                    <input type="text" class="form-control" id="idCliente" placeholder="Id del cliente" name="idCliente">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success m-3">Agregar</button>
            </div>
        </div>
    </form>
    <div class="row justify-content-center">
        <div class="col col-md-6">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Saldo Actual</th>
                        <th>Saldo de Puntos</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tarjeta: ${tarjetas}">
                        <td th:text="${tarjeta.getIdTarjeta()}"></td>
                        <td th:text="${tarjeta.getSaldoActual()}"></td>
                        <td th:text="${tarjeta.getPuntosAcumulados()}"></td>
                        <td><a th:href="${'/tarjeta/eliminar/' + tarjeta.getIdTarjeta()}">Eliminar</a> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
