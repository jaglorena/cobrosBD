<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<head>
    <meta charset="UTF-8">
    <title>Formas de pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<header class="p-4 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap aling-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="/" class="nav-link px-2 text-white">Inicio</a>
                </li>
                <li>
                    <a href="/clientes" class="nav-link px-2 text-white">Cliente</a>
                </li>
                <li>
                    <a href="/producto" class="nav-link px-2 text-white">Producto</a>
                </li>
                <li>
                    <a href="/pago" class="nav-link px-2 text-white">Pago</a>
                </li>
                <li>
                    <a href="/tarjeta" class="nav-link px-2 text-white">Tarjeta</a>
                </li>
                <li>
                    <a href="/promociones" class="nav-link px-2 text-white">Promoción</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col">
            <h1 class="text-center">Lista de formas de pago</h1>
        </div>
    </div>
    <form class="mt-3" th:action="@{/pago/crear}" th:method="post">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nombrePago" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombrePago"
                           placeholder="Digite el nombre de la forma de pago" maxlength="30"
                           name="nombre"
                    >
                </div>
                <div class="mb-3">
                    <label for="detalles" class="form-label">Detalles:</label>
                    <textarea class="form-control" id="detalles"
                           placeholder="Digite el nombre de la forma de pago" maxlength="50"
                              name="detalles"
                    ></textarea>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </div>
    </form>
</div>
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col col-md-6">
            <h2 class="text-center">Lista de formas de pago</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col col-md-6">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID forma de pago</th>
                        <th>Nombre de forma de pago</th>
                        <th>Descripción</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pago: ${pagos}">
                        <td th:text="${pago.getIdPago()}"></td>
                        <td th:text="${pago.getMetodoDePago()}"></td>
                        <td th:text="${pago.getDetallesEspecificos()}"></td>
                        <td><a th:href="${'/pago/eliminar/' + pago.getIdPago()}">Eliminar</a> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
