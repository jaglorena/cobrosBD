<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Promociones</title>
</head>
<body>
<main class="d-flex flex-column">
    <header class="p-4 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap aling-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a href="/" class="nav-link px-2 text-white">Inicio</a>
                    </li>
                    <li>
                        <a href="/clientes" class="nav-link px-2 text-white">Cliente</a>
                    </li>
                    <li>
                        <a href="/producto" class="nav-link px-2 text-white">Producto</a>
                    </li>
                    <li>
                        <a href="/pago" class="nav-link px-2 text-white">Pago</a>
                    </li>
                    <li>
                        <a href="/tarjeta" class="nav-link px-2 text-white">Tarjeta</a>
                    </li>
                    <li>
                        <a href="/promociones" class="nav-link px-2 text-white">Promoción</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="Container pt-5">
        <div class="row justify-content-center">
            <div class="col">
                <h1 class="text-center">Registrar la promoción</h1>
            </div>
        </div>
        <form class="mt-3" th:action="@{/promociones/crear}" th:method="post">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="row-6">
                        <div class="form-group col-md-6 m-3">
                            <label for="descripcion">Nombre</label>
                            <input type="text" class="form-control" id="descripcion" placeholder="Descripción del descuento" name="nombre">
                        </div>
                        <div class="form-group col-md-6 m-3">
                            <label for="porcentaje">Valor</label>
                            <input type="text" class="form-control" id="porcentaje" placeholder="Porcentaje del descuento" name="porcentaje">
                        </div>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <h1 class="text-center">Lista de promociones</h1>
        </div>
    </div>
    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <table class="table table-bordered ">
                    <thead>
                    <tr>
                        <th>Id Promoción</th>
                        <th>Nombre promoción</th>
                        <th>Descuento aplicado</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="promocion: ${promociones}">
                        <td th:text="${promocion.getIdDetalle()}"></td>
                        <td th:text="${promocion.getNombre()}"></td>
                        <td th:text="${promocion.getDescuentoAplicacdo()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
